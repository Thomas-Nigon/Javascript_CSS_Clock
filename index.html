<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/üî•" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>  

  <script>
  const secondHand = document.querySelector('.second-hand');
  const minsHand = document.querySelector('.min-hand');
  const hourHand = document.querySelector('.hour-hand');

    function setDate() {
      const realTime = new Date; // va r√©cuperer l'heure

      const seconds = realTime.getSeconds(); // recup√®re l'information des secondes de la date realTime
      const secondsDegree =  ((seconds/60) * 360 ) + 90 ; //90 est l'offset de la position initiale des aiguilles
      secondHand.style.transform = `rotate(${secondsDegree}deg)`;

      const minutes = realTime.getMinutes();
      const minutesDegree= ((minutes/60)*360) + 90;
      minsHand.style.transform = `rotate(${minutesDegree}deg)`;

      const hours = realTime.getHours();
      const hoursDegree = ((hours/12) * 360) + 90;
      hourHand.style.transform = `rotate(${hoursDegree}deg)`;

    }
    setInterval(setDate, 1000);

    setDate();

  </script>
</body>
</html>
